version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: yudao-mysql
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-123456}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-ruoyi-vue-pro}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql/mysql/ruoyi-vue-pro.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - yudao-network

  redis:
    image: redis:7-alpine
    container_name: yudao-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - yudao-network

  server:
    build:
      context: ../../yudao-server
      dockerfile: ../../yudao-server/Dockerfile
    container_name: yudao-server
    restart: unless-stopped
    ports:
      - "48080:48080"
    environment:
      SPRING_PROFILES_ACTIVE: prod
      JAVA_OPTS: ${JAVA_OPTS:-"-Xms512m -Xmx1024m"}
    depends_on:
      - mysql
      - redis
    networks:
      - yudao-network
    volumes:
      - ./logs:/app/logs

  frontend:
    build:
      context: ../../yudao-ui/yudao-ui-admin-vue3
      dockerfile: ../../yudao-ui/yudao-ui-admin-vue3/Dockerfile
    container_name: yudao-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - yudao-network

networks:
  yudao-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data: